<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>

<body>
    <div class="container">
        <div class="image">
            <div class="odin">
                <img class="odinimage" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
                <div>Odin</div>
            </div>
            <div class="photofooter">Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
        </div>
        <div class="form">
            <h2>This is not a real online service! You know you
                need something like this in your life to help you
                realize your deepest dreams. Sign up now to get started.
            </h2>
            <h2>You <em>know</em> you want to.</h2>
            <h2>Let's do this!</h2>
            <form action="#" method="post">
                <fieldset>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Thor">

                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Odinson">

                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">

                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">

                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </fieldset>
                <button type="submit">Create Account</button>
                <div>Already have an account? Log in</div>
            </form>
        </div>
    </div>
</body>

</html>
