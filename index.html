<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Sign-Up Form</title>
</head>

<body>
    <div class="container">
        <div class="image-div">
            <div class="odin">
                <img class="odinimage"
                    src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
                <div>Odin</div>
            </div>
            <div class="photofooter">Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a
                    href="https://unsplash.com/">Unsplash</a></div>
        </div>
        <div class="form-div">
            <h2 class="top-message">This is not a real online service! You know you
                need something like this in your life to help you
                realize your deepest dreams. Sign up <em>now</em> to get started.
            </h2>
            <h2 class="mid-message">You <em>know</em> you want to.</h2>
            <h2 class="bot-message">Let's do this!</h2>
            <form action="" method="get" class="form">
                <fieldset>
                    <div class='form-row'>
                        <div class="form-item">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Thor" size="25">
                        </div>

                        <div class="form-item">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Odinson" size="25">
                        </div>
                    </div>

                    <div class='form-row'>
                        <div class="form-item">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" size="25">
                        </div>

                        <div class="form-item">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" size="25">
                        </div>
                    </div>

                    <div class='form-row'>
                        <div class="form-item">
                            <label for="password">PASSWORD</label>
                            <input class="pass" type="password" id="password" name="password" size="25" minlength="6">
                            <div class="error-div"></div>
                        </div>

                        <div class="form-item">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input class="confirm" type="password" id="confirm_password" name="confirm_password"
                                size="25" minlength="6">
                        </div>
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
                <div class="login">Already have an account? <span>Log in</span></div>
            </form>
        </div>
    </div>
</body>

</html>
